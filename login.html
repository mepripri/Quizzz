<script>
    function checkForm() 
    { 
        var pass = document.getElementById("pass1").value;
        var user = document.getElementById("user1").value;
        if (pass == '' || user == '')
        {
            alert("Fill All Fields");
        } 
        else 
        {
            var user1 = document.getElementById("user").innerHTML;
            var pass1 = document.getElementById("pass2").innerHTML;
            if (user1 == 'Invalid Username' || pass1 == 'Invalid Password') 
            {
                alert("Please enter Valid Information");
            } 
            else 
            {
                document.getElementById("myForm").submit();
            }
        }
    }
    function validate(field, query) 
    {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() 
        {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
          {
              document.getElementById(field).innerHTML = xmlhttp.responseText;
          } 
        }
        xmlhttp.open("GET", "validation.php?field=" + field + "&query=" + query, true);
        xmlhttp.send();
    }

</script>
